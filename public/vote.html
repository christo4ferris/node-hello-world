<!DOCTYPE HTML>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <link rel="stylesheet" type="text/css" href="demo.css">
<script type="text/javascript" src="web3.js"></script>
<script type="text/javascript" src="dapp.js"></script>
</script>
</head>
<body>
  <div class="banner"></div>
  <img src="./images/Hyperledger_Fabric_Logo_White.png"
    alt="Hyperledger Fabric Logo"></img>
  <div class="votebox">
    <h1>Fabric+Burrow Demo</h1>
    <h1>Question</h1>
    <p>How <strong><i>awesome</i></strong> is it that you can have
      <a href="https://www.hyperledger.org/projects/hyperledger-burrow">
        Hyperledger Burrow's</a> Ethereum VM smart contract engine running
        as chaincode inside
      <a href="https://www.hyperledger.org/projects/hyperledger-fabric">
        Hyperledger Fabric</a>? Let us know!</p>
    <div class="ballot">
      <div class="line">
        <div class="item"><p>Awesome!</p></div>
        <div id="opta"><button class="votebtn" onclick="voteA()"></button></div>
      </div>
      <div class="line">
        <div class="item"><p>Spectacular!</p></div>
        <div id="optb"><button class="votebtn" onclick="voteB()"></button></div>
      </div>
    </div>
  </div>
</body>
</html>
