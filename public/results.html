<!DOCTYPE HTML>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <link rel="stylesheet" type="text/css" href="demo.css">
<script type="text/javascript" src="web3.js"></script>
<script type="text/javascript" src="dapp.js"></script>
</script>
</head>
<body onload="getResults()">
  <div class="banner"></div>
  <img src="./images/Hyperledger_Fabric_Logo_White.png" alt="Hyperledger Fabric Logo"></img>
  <div class="votebox">
    <h1>Fabric+Burrow Demo</h1>
    <h1>Results</h1>
    <p>This is where the question would be put that people would answer
        with the demo - 2 options (or more) will choose an answer then press
        either `vote` or `submit`.</p>
    <div class="results">
      <div class="line"><div class="item"><p style="margin: 10px;">Option A</p></div><div class="barwrapper"><div id="opta" class="votebar" style="width: 0%; ">0</div></div></div>
      <div class="line"><div class="item"><p style="margin: 10px;">Option B</p></div><div class="barwrapper"><div id="optb" class="votebar" style="width: 0%; ">0</div></div></div>
    </div>
  </div>
</body>
</html>
